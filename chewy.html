<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chewy.css">
    <title>Creature</title>
</head>
<body>
    
    <div id="entity">
        
        <!-- Environment -->
        <div id="shadow"></div>

        <!-- mane -->

        <div id="backhead">
            <div id="furrone"></div>
            <div id="furrtwo"></div>
            <div id="furrthree"></div>
            <div id="furrfour"></div>
            <div id="furrfive"></div>
            <div id="furrsix"></div>
            <div id="furrseven"></div>
            <div id="furreight"></div>
            <div id="furrnine"></div>
            <div id="furrten"></div>

<!-- Face: maw, fangs, mouth, and nostrils -->

            <div id="fronthead">
                <div id="maw"></div>
                <div id="lefttooth"></div>
                <div id="righttooth"></div>
                <div id="mouth"></div>
                <div id="bottomrighttooth"></div>
                <div id="bottomlefttooth"></div>

                <div id="lnostril"></div>
                <div id="rnostril"></div>

<!-- Eye: lid, ball, iris, and pupil -->

                <div id="eye">
                    <div id="iris">
                        <div id="glare"></div>
                        <div id="pupil"></div>
                    </div>
                </div>

                <div id="upperlid"></div>
                <div id="lowerlid"></div>

            </div>
        </div>



    </div>

</body>
</html>
